<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="style.css" />

<body>
    <div class="container">
        <div class="alert_config" >
            <h2  onclick="myFunction3()">Alert configuration</h2>
            <p onclick="myFunction4()">Alert type</p>
            <div class="alerts">
                <div class="alertcontent">
                    <div class="header">
                        <ul>
                            <li>Alerts</li>
                            <li class="enab">Enable Alert</li>
                            <li> Send Email Notification</li>
                        </ul>
                    </div>
                    <div class="infra" onclick="myFunction2()">
                        <div class="arrow">
                            <div class="head1" >
                                <h3>> infrastructure</h3>
                            </div>
                            <div class="input">
                                <input type="checkbox" name="enableAlert" id="enableAlert1" class="enableAlert1" />
                                <input type="checkbox" name="enableAlert" id="enableAlert2" />
                            </div>
                        </div>
                        <div class="total1" >
                            <div class="content">
                                <div class="heading">
                                    <h4>Device Restarted</h4>
                                </div>
                                <div class="input2">
                                    <input type="checkbox" name="enableAlert" id="enableAlert1" class="enableAlert1" />
                                    <input type="checkbox" name="enableAlert" id="enableAlert2" />
                                </div>
                            </div>
                            <div class="content">
                                <div class="heading">
                                    <h4>Device offline &nbsp&nbsp&nbsp&nbsp&nbsp</h4>
                                </div>
                                <div class="input2">
                                    <input type="checkbox" name="enableAlert" id="enableAlert1" class="enableAlert1" />
                                    <input type="checkbox" name="enableAlert" id="enableAlert2" />
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="marvis"  onclick="myFunction()">
                        <div class="arrow">

                            <div class="head2">
                                <h3>> marvis</h3>
                            </div>
                            <div class="input">
                                <input type="checkbox" name="enableAlert" id="enableAlert3" class="enableAlert3" />
                                <input type="checkbox" name="enableAlert" id="enableAlert4" />
                            </div>
                        </div>
                        <div class="total2">
                            <div class="content">
                                <div class="heading">
                                    <h4 style="font-weight:bold;font-size:15.83px">Bad Cable
                                        &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp &nbsp&nbsp&nbsp</h4>
                                </div>
                                <div class="input2">
                                    <input type="checkbox" name="enableAlert" id="enableAlert1" class="enableAlert1" />
                                    <input type="checkbox" name="enableAlert" id="enableAlert2" />
                                </div>
                            </div>
                            <div class="content">
                                <div class="heading">
                                    <h4 style="font-weight:bold;font-size:16.2px">DHCP failure
                                        &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</h4>
                                </div>
                                <div class="input2">
                                    <input type="checkbox" name="enableAlert" id="enableAlert1" class="enableAlert1" />
                                    <input type="checkbox" name="enableAlert" id="enableAlert2" />
                                </div>
                            </div>
                            <div class="content">
                                <div class="heading">
                                    <h5 style="font-weight:bold;font-size:14.68px">EAP/BO2.1Xfailure</h5>
                                </div>
                                <div class="input2">
                                    <input type="checkbox" name="enableAlert" id="enableAlert1" class="enableAlert1" />
                                    <input type="checkbox" name="enableAlert" id="enableAlert2" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
